<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg>
                
            </span>
            <img src="./assets/copy.svg" alt="">
            
        </button>
        
        
    </div>
<!--    password length section-->
    <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

<!--            slider-->

            <input type="range" min="1" max="20" class="slider" data-lengthSlider >

<!--            checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>

            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letters</label>

            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers Letters</label>

            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols Letters</label>

            </div>
<!--            strength section-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

<!--            generate password button-->
            <button class="generateButton" data-generateButton>
                Generate Password
            </button>

    </div>

    

</div>


<script src="index.js"></script>
</body>
</html>
